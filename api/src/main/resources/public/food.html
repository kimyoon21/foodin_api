<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      let result;
      function reqListener() {
        console.log(this)
        result = JSON.parse(this.responseText)
        hasNext = result.data.hasNext
        drawResult(result.data.list)
      }


      function drawResult(list) {
        let html = "<table>"
        let n = 0
        for (const item of list) {
          console.log(item)
          if(n%4==0){
            html+="<tr>"
          }
          html +=
            `<td><div>
            <img src = "${item.mainImageUri}" width="200px" /><br/>
            [${item.companyName}]${item.name} <br/>
            ${item.sellerNameList[0]} : ${item.minPrice}원 ~ ${item.maxPrice}원
           </div></td>`
          if(n%4==3){
            html+="</tr>"
          }
          n = n+1

        }


        document.getElementById("foods").innerHTML = html
      }

      function req(no) {
        const oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", `http://localhost:5000/food?size=20&page=${no}&query=${query}`);
        oReq.send();
      }

      function showNext(){
        if(!hasNext){
          alert("마지막 페이지입니다")
          return
        }
        pageNo += 1
        req(pageNo)
      }
      function showPrev(){
        if(pageNo == 0){
          alert("첫 페이지입니다")
          return
        }
        pageNo += 1
        req(pageNo)
      }

      function enterkey() {

        if (window.event.keyCode == 13) {
          // 엔터키가 눌렸을 때 실행할 내용
          search();
        }
      }

      function search(){
        query = document.getElementById("q").value
        pageNo = 0
        req(pageNo)
      }

      let query = ""
      let pageNo = 0
      let hasNext = true
      req(pageNo)
    </script>
</head>
<body>
<button onclick="showPrev()">이전 페이지 보기</button><button onclick="showNext()">다음 페이지 보기</button>
<br/><input onkeyup="enterkey();" id="q" type="text"  value="" /><button onclick="search()">이름검색</button>

<div id="foods"></div>
<br/>

<button onclick="showPrev()">이전 페이지 보기</button><button onclick="showNext()">다음 페이지 보기</button>

</body>
</html>
