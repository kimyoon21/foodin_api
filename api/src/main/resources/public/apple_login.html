<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript"
            src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

    <title>Sign in with Apple - DEMO</title>

    <style>
        body {
            text-align: center;
        }

        h3 {
            margin: 100px 0;
        }

        .login-btn {
            display: block;
            margin: 0 auto;
            width: 225px;
            height: 60px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<h3>DEMO - Sign in with Apple</h3>

<div class="login-btn" id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
<script type="text/javascript"
        src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

<script type="text/javascript">
    AppleID.auth.init({
        // 개별 정보
        clientId: 'app.foodin.client',
        scope: 'name email',
        redirectURI: 'https://foodin.app/apple-auth'
    });

    const buttonElement = document.getElementById('appleid-signin');
    buttonElement.addEventListener('click', () => {
        AppleID.auth.signIn();
    });
</script>
</body>
</html>
